<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
    <title>New Recipe</title>
</head>

<body class="bg-yellow-50" style="font-family: 'Inter', 'sans-serif'">
    <!-- Navbar Start -->
    <div class="bg-white p-2 shadow-sm sticky w-full top-0 left-0 z-20">
        <div class="container flex flex-wrap justify-between mx-auto">
            <a href="index.html" class="flex items-center">
                <img src="../images/logo.png" alt="Easy Chef Logo" class="mr-3 h-12" />
                <span class="text-2xl font-bold text-yellow-500">Easy Chef</span>
            </a>
            <div class="flex md:order-2">
                <div class="flex items-center md:order-2">
                    <button
                        type="button"
                        data-collapse-toggle="navbar-search"
                        aria-controls="navbar-search"
                        aria-expanded="false"
                        class="md:hidden text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200 rounded-lg text-sm p-2.5 mr-1"
                    >
                        <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path
                                fill-rule="evenodd"
                                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                clip-rule="evenodd"
                            ></path>
                        </svg>
                    </button>
                    <div aria-hidden="true" class="px-2 max-sm:hidden max-md:hidden">
                        <a
                            href="newRecipe.html"
                            aria-hidden="true"
                            class="text-white bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-yellow-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                            >Create Recipe</a
                        >
                    </div>
                    <div class="relative hidden md:block">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg
                                class="w-5 h-5 text-gray-500"
                                aria-hidden="true"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                    clip-rule="evenodd"
                                ></path>
                            </svg>
                        </div>
                        <input
                            type="text"
                            id="search-navbar"
                            class="block w-full pl-10 text-sm border-gray-300 rounded-lg bg-gray-50 focus:ring-gray-300 focus:border-gray-300"
                            placeholder="Search..."
                        />
                    </div>
                    <button
                        data-collapse-toggle="navbar-search"
                        type="button"
                        aria-controls="navbar-search"
                        aria-expanded="false"
                        class="md:hidden inline-flex items-center p-2 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                    >
                        <svg class="h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path
                                fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"
                            ></path>
                        </svg>
                    </button>
                    <button
                        type="button"
                        class="flex ml-3 text-sm rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300"
                        data-dropdown-toggle="user-dropdown"
                        data-dropdown-placement="bottom"
                    >
                        <img class="h-8 rounded-full" src="../images/pfp.jpg" alt="user photo" />
                    </button>
                    <div class="hidden my-4 text-base bg-white divide-y divide-gray-100 rounded-lg shadow" id="user-dropdown">
                        <div class="px-4 py-3">
                            <span class="block text-sm text-gray-900">Megh Pathak</span>
                            <span class="block text-sm font-medium text-gray-500 truncate">megh.pathak@mail.utoronto.ca</span>
                        </div>
                        <ul class="py-2">
                            <li><a href="editprofile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a></li>
                            <li><a href="myrecipes.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Recipes</a></li>
                            <li><a href="shoppinglist.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Shopping List</a></li>
                            <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-search">
                <div class="relative mt-3 md:hidden">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg
                            class="w-5 h-5 text-gray-500"
                            aria-hidden="true"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                clip-rule="evenodd"
                            ></path>
                        </svg>
                    </div>
                    <input
                        type="text"
                        id="search-navbar"
                        class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-yellow-500 focus:border-yellow-500"
                        placeholder="Search..."
                    />
                </div>
                <div class="flex justify-center my-3 md:hidden">
                    <a
                        href="newRecipe.html"
                        class="text-white w-full bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-yellow-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                        >Create Recipe</a
                    >
                </div>
                <ul
                    class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white"
                >
                    <li>
                        <a
                            href="index.html"
                            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-yellow-500 md:p-0"
                            >Home</a
                        >
                    </li>
                    <li>
                        <a
                            href="myrecipes.html"
                            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-yellow-500 md:p-0"
                            >My Recipes</a
                        >
                    </li>
                    <li>
                        <a
                            href="editprofile.html"
                            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-yellow-500 md:p-0"
                            >Profile</a
                        >
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Navbar End -->

    <div class="flex justify-center flex-col align-center items-center p-4 w-full">
        <h1 class="text-5xl font-bold text-gray-800 pb-3">New Recipe</h1>
        <!-- Form Body -->
        <div class="block p-6 rounded-lg shadow-lg bg-white w-3/4">
            <form class="flex flex-col">
                <div class=" flex flex-row space-x-4">
                    <!-- left and right container -->
                    <div class="w-1/2 h-full">
                        <!-- left side -->

                        <div class="form-group mb-6">
                            <label for="Name" class="form-label inline-block mb-2 text-gray-700">Recipe Name</label>
                            <input type="text" id="Name" class="form-control block
                                w-full
                                px-3
                                py-1.5
                                text-base
                                font-normal
                                text-gray-700
                                bg-white bg-clip-padding
                                border border-solid border-gray-300
                                rounded
                                transition
                                ease-in-out
                                m-0
                                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                id="exampleInput7" placeholder="Name">
                        </div>
                        <div class="form-group mb-6">
                            <label for="Diet" class="form-label inline-block mb-2 text-gray-700">Diet(s)</label>
                            <input type="text" id="Diet" class="form-control block
                                w-full
                                px-3
                                py-1.5
                                text-base
                                font-normal
                                text-gray-700
                                bg-white bg-clip-padding
                                border border-solid border-gray-300
                                rounded
                                transition
                                ease-in-out
                                m-0
                                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                id="exampleInput7" placeholder="Enter Diet">
                        </div>
                        
                        <div class="form-group mb-6">
                            <label for="Ingredients" class="form-label inline-block mb-2 text-gray-700">Ingredients</label>
                            <textarea id="Ingredients" class="
                                  form-control
                                  block
                                  w-full
                                  px-3
                                  py-1.5
                                  text-base
                                  font-normal
                                  text-gray-700
                                  bg-white bg-clip-padding
                                  border border-solid border-gray-300
                                  rounded
                                  transition
                                  ease-in-out
                                  m-0
                                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
                                " id="exampleFormControlTextarea13" rows="3"
                                placeholder="Place ingredients on new lines"></textarea>
                        </div>

                    </div>
                    <div class="w-1/2 h-full">
                        <!-- left side -->

                        <div class="form-group mb-6">
                            <label for="Time" class="timepicker form-label inline-block mb-2 text-gray-700">Time to Prepare</label>
                            <input type="text" id="Time" class="form-control block
                                w-full
                                px-3
                                py-1.5
                                text-base
                                font-normal
                                text-gray-700
                                bg-white bg-clip-padding
                                border border-solid border-gray-300
                                rounded
                                transition
                                ease-in-out
                                m-0
                                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                id="exampleInput7" placeholder="format: hour(s), min(s)">
                        </div>
                        <div class="form-group mb-6">
                            <label for="Cuisine(s)" class="form-label inline-block mb-2 text-gray-700">Cuisine(s)</label>
                            <input type="text" id="Cuisine(s)" class="form-control block
                                w-full
                                px-3
                                py-1.5
                                text-base
                                font-normal
                                text-gray-700
                                bg-white bg-clip-padding
                                border border-solid border-gray-300
                                rounded
                                transition
                                ease-in-out
                                m-0
                                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                id="exampleInput7" placeholder="Separate with commas  ">
                        </div>
                        
                        <div class="form-group mb-6">
                            <label for="steps" class="form-label inline-block mb-2 text-gray-700">Steps</label>
                            <textarea id="Steps" class="
                                  form-control
                                  block
                                  w-full
                                  px-3
                                  py-1.5
                                  text-base
                                  font-normal
                                  text-gray-700
                                  bg-white bg-clip-padding
                                  border border-solid border-gray-300
                                  rounded
                                  transition
                                  ease-in-out
                                  m-0
                                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
                                " id="exampleFormControlTextarea13" rows="3"
                                placeholder="Separate Steps With new line"></textarea>
                        </div>

                    </div>
                </div>
                <div class="flex items-center justify-center w-full pb-4">
                    <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-30 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-100 hover:bg-gray-300 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-300">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload Dish images</span> or drag and drop</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                        </div>
                        <input id="dropzone-file" type="file" class="hidden" />
                    </label>
                </div> 

                <button type="submit" class="
                    w-full
                    px-6
                    py-2.5
                    bg-blue-600
                    text-white
                    font-medium
                    text-xs
                    leading-tight
                    uppercase
                    rounded
                    shadow-md
                    hover:bg-blue-700 hover:shadow-lg
                    focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
                    active:bg-blue-800 active:shadow-lg
                    transition
                    duration-150
                    ease-in-out bg-yellow-700 hover:bg-yellow-600 focus:shadow-outline focus:outline-none text-white">Save Recipe</button>
            </form>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>

</html>
