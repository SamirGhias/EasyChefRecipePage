<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css"
            rel="stylesheet"
        />

        <script src="https://cdn.tailwindcss.com"></script>
        <title>Easy Chef</title>
        <link rel="icon" href="../images/logo.png" />
    </head>
    <body class="bg-yellow-50">
        <!-- Navbar Start -->
        <div class="bg-white p-2 shadow-sm sticky w-full top-0 left-0 z-20">
            <div class="container flex flex-wrap justify-between mx-auto">
                <a href="index.html" class="flex items-center">
                    <img src="../images/logo.png" alt="Easy Chef Logo" class="mr-3 h-12" />
                    <span class="text-2xl font-bold text-yellow-500">Easy Chef</span>
                </a>
                <div class="flex md:order-2">
                    <div class="flex items-center md:order-2">
                        <button
                            type="button"
                            data-collapse-toggle="navbar-search"
                            aria-controls="navbar-search"
                            aria-expanded="false"
                            class="md:hidden text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200 rounded-lg text-sm p-2.5 mr-1"
                        >
                            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    fill-rule="evenodd"
                                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                    clip-rule="evenodd"
                                ></path>
                            </svg>
                        </button>
                        <div aria-hidden="true" class="px-2 max-sm:hidden max-md:hidden">
                            <a
                                href="newRecipe.html"
                                aria-hidden="true"
                                class="text-white bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-yellow-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                                >Create Recipe</a
                            >
                        </div>
                        <div class="relative hidden md:block">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg
                                    class="w-5 h-5 text-gray-500"
                                    aria-hidden="true"
                                    fill="currentColor"
                                    viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                        clip-rule="evenodd"
                                    ></path>
                                </svg>
                            </div>
                            <input
                                type="text"
                                id="search-navbar"
                                class="block w-full pl-10 text-sm border-gray-300 rounded-lg bg-gray-50 focus:ring-gray-300 focus:border-gray-300"
                                placeholder="Search..."
                            />
                        </div>
                        <button
                            data-collapse-toggle="navbar-search"
                            type="button"
                            aria-controls="navbar-search"
                            aria-expanded="false"
                            class="md:hidden inline-flex items-center p-2 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                        >
                            <svg class="h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    fill-rule="evenodd"
                                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                    clip-rule="evenodd"
                                ></path>
                            </svg>
                        </button>
                        <button
                            type="button"
                            class="flex ml-3 text-sm rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300"
                            data-dropdown-toggle="user-dropdown"
                            data-dropdown-placement="bottom"
                        >
                            <img class="h-8 rounded-full" src="../images/pfp.jpeg" alt="user photo" />
                        </button>
                        <div class="hidden my-4 text-base bg-white divide-y divide-gray-100 rounded-lg shadow" id="user-dropdown">
                            <div class="px-4 py-3">
                                <span class="block text-sm text-gray-900">Samir Ghias</span>
                                <span class="block text-sm font-medium text-gray-500 truncate">samir.ghias99@gmail.com</span>
                            </div>
                            <ul class="py-2">
                                <li><a href="editprofile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a></li>
                                <li><a href="myrecipes.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Recipes</a></li>
                                <li><a href="shoppinglist.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Shopping List</a></li>
                                <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-search">
                    <div class="relative mt-3 md:hidden">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg
                                class="w-5 h-5 text-gray-500"
                                aria-hidden="true"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                    clip-rule="evenodd"
                                ></path>
                            </svg>
                        </div>
                        <input
                            type="text"
                            id="search-navbar"
                            class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-yellow-500 focus:border-yellow-500"
                            placeholder="Search..."
                        />
                    </div>
                    <div class="flex justify-center my-3 md:hidden">
                        <a
                            href="newRecipe.html"
                            class="text-white w-full bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-yellow-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                            >Create Recipe</a
                        >
                    </div>
                    <ul
                        class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white"
                    >
                        <li>
                            <a
                                href="index.html"
                                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-yellow-500 md:p-0"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a
                                href="myrecipes.html"
                                class="block py-2 pl-3 pr-4 text-white bg-yellow-500 rounded md:bg-transparent md:text-yellow-500 md:p-0"
                                aria-current="page"
                                >My Recipes</a
                            >
                        </li>
                        <li>
                            <a
                                href="editprofile.html"
                                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-yellow-500 md:p-0"
                                >Profile</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="h-screen bg-yellow-50 flex justify-center">
            <div class="py-1 px-12 w-96 h-max mt-10 bg-white rounded shadow-xl">
                <form class="w-full max-w-sm">
                    <div class="md:flex md:items-center mb-1">
                        <div
                            class="md:1/3 mt-3 ml-auto mr-auto mb-6 w-20 h-20 overflow-hidden bg-gray-100 rounded-full"
                        ></div>

                        <button
                            class="mb-3 m-2 h-8 ml-auto text-sm mr-auto shadow bg-yellow-700 hover:bg-yellow-600 focus:shadow-outline focus:outline-none text-white font-bold px-4 rounded"
                            type="button"
                        >
                            Upload New Picture
                            <input
                                class="cursor-pointer absolute block opacity-0 pin-r pin-t"
                                type="file"
                            />
                        </button>
                    </div>

                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label
                                class="block text-gray-700 text-sm font-bold md:text-left mt-1 mb-1 md:mb-0 pr-4"
                                for="name"
                            >
                                First Name
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="mt-2 py-2 pl-3 bg-white border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                id="inline-full-name"
                                type="text"
                                placeholder="Jane"
                            />
                        </div>
                    </div>
                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label
                                class="block text-gray-700 text-sm font-bold md:text-left mt-1 mb-1 md:mb-0 pr-4"
                                for="inline-full-name"
                            >
                                Last Name
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="mt-2 py-2 pl-3 bg-white border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                id="inline-full-name"
                                type="text"
                                placeholder="Doe"
                            />
                        </div>
                    </div>

                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label
                                class="block text-gray-700 text-sm font-bold md:text-left mt-1 mb-1 md:mb-0 pr-4"
                                for="inline-full-name"
                            >
                                Email
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="mt-2 py-2 pl-3 bg-white border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                id="inline-full-name"
                                type="email"
                                placeholder="jane.doe@mail.utoronto.ca"
                            />
                        </div>
                    </div>

                    <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                            <label
                                class="block text-gray-700 text-sm font-bold md:text-left mt-1 mb-1 md:mb-0 pr-4"
                                for="inline-full-name"
                            >
                                Phone Number
                            </label>
                        </div>
                        <div class="md:w-2/3">
                            <input
                                class="mt-2 py-2 pl-3 bg-white border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                id="inline-full-name"
                                type="tel"
                                placeholder="123456789"
                            />
                        </div>
                    </div>

                    <div class="flex justify-center">
                        <div class="md:w-1/3">
                            <button
                                class="mb-3 m-2 h-12 ml-auto text-sm mr-auto shadow bg-yellow-700 hover:bg-yellow-600 focus:shadow-outline focus:outline-none text-white font-bold px-4 rounded"
                                type="button"
                            >
                                Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    </body>
</html>
